                        position: 'fixed',
                        display: 'block',
                        zIndex: '31',

        },
        beforeUpdate() {

        },
        updated() {
        },
        watch: {},
        beforeDestroy() {
        }

        template: '#my-banner',

            return {
                widthRate: document.body.clientWidth / 1390,
                heightRate: window.screen.availHeight / 728,
                banners: [],
                swiper: null

        },
        methods: {
            getBanners() {
                this.$http.get('./data/index.json').then(res => {
                    this.banners = res.body.bannerList;
                    Vue.nextTick(() => {
                        this.swiper = new Swiper('.swiper-container', {
                            spaceBetween: 30 * this.widthRate,
                            centeredSlides: true,
                            autoplay: {
                                delay: 6000,
                                disableOnInteraction: false,

                                clickable: true,

                            navigation: {
                                nextEl: '.swiper-button-next',
                                prevEl: '.swiper-button-prev',

                })
            }
        },
        created() {
            this.getBanners()
        },
        mounted() {

        },
        beforeUpdate() {

        },
        updated() {

        },
        watch: {},
